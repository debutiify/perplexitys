<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Comet Invitation — Replica</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #f7f9f7;
      --card-bg: #171717;
      --muted: #6b7a78;
      --accent: #123436;
      --title-color: #0f3436;
    }
    html,body{height:100%;}
    body{
      margin:0;
      background:var(--bg);
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      color:var(--title-color);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    .wrap{
      max-width:1200px;
      margin:60px auto;
      display:flex;
      align-items:center;
      gap:60px;
      padding:40px 20px;
    }

    /* Left card */
    .card-wrap{
      flex:0 0 420px;
      position:relative;
      transform:translateY(-10px);
    }
    .card{
      background:var(--card-bg);
      border-radius:18px;
      padding:18px 18px 26px 18px;
      box-shadow: 0 40px 60px rgba(16,20,20,0.25);
      position:relative;
      overflow:hidden;
    }
    .card .top{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:10px;
    }
    .badge-pro{
      display:inline-flex;
      gap:8px;
      align-items:center;
      font-size:12px;
      color:#9be8e0;
      background:rgba(20,120,120,0.06);
      padding:6px 8px;
      border-radius:999px;
      width:54px;
      justify-content:center;
    }
    .wifi{
      width:18px;height:18px;
      border-radius:50%;
      background:transparent;
      border:2px solid rgba(255,255,255,0.12);
    }
    .art{
      width:100%;
      height:420px;
      border-radius:12px;
      overflow:hidden;
      display:block;
      background:linear-gradient(#000,#0b0b0b);
    }
    .art img{width:100%;height:100%;object-fit:cover;display:block}
    .caption{
      color:#cbd6d5;
      font-size:13px;
      margin-top:12px;
      display:flex;justify-content:space-between;align-items:center;
      font-family:monospace;
    }

    /* right content */
    .content{
      flex:1;
      padding-top:20px;
    }
    .label{
      display:inline-block;
      border:1px solid #d7e6e5;
      padding:6px 12px;
      border-radius:999px;
      font-size:12px;
      color:#6a7d7c;
      margin-bottom:18px;
      letter-spacing:1px;
    }
    h1{
      font-family:'Playfair Display', serif;
      font-weight:700;
      font-size:48px;
      line-height:1.02;
      margin:0 0 18px 0;
      color:var(--title-color);
    }
    .steps{color:var(--muted);font-size:15px;max-width:520px}
    .steps ol{padding-left:28px;margin:12px 0 20px 0}
    .steps li{margin:12px 0}

    .cta{
      display:inline-flex;align-items:center;gap:12px;
      background:var(--accent);
      color:white;
      padding:14px 22px;border-radius:10px;
      text-decoration:none;font-weight:600;
      box-shadow: 0 6px 0 rgba(0,0,0,0.08) inset;
    }

    /* responsive */
    @media (max-width:900px){
      .wrap{flex-direction:column;align-items:center}
      .card-wrap{order:1}
      .content{order:2;text-align:center}
      h1{font-size:34px}
    }
  </style>
</head>
<body>
  <main class="wrap">
    <div class="card-wrap">
      <div class="card">
        <div class="top">
          <div class="badge-pro">pro</div>
          <div class="wifi"></div>
        </div>
        <figure class="art">
          <!-- Replace the image filename below with the screenshot placed in same folder -->
          <img src="https://pplx-res.cloudinary.com/image/upload/comet_invites/CV_fKk8gcnRoU8tASZMx9_1c1a9147f36143f3a3068bfc2c83558e_uivjco.png" alt="Artwork" />
        </figure>
        <div class="caption"><span>Comet Invitation</span><span>#ZDDI</span></div>
      </div>
    </div>

    <section class="content">
      <div class="label">LIMITED TIME</div>
      <h1>Accept your Comet invite<br/>with Pro included</h1>
      <div class="steps">
        <ol>
          <li>Download Comet and sign into your account</li>
          <li>Ask at least one question using Comet</li>
          <li>Get 1 month of Perplexity Pro for free</li>
        </ol>
      </div>
      <a class="cta" href="#">✺ Claim invitation</a>
    </section>
  </main>
</body>
</html>
